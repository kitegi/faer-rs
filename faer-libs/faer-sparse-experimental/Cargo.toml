[package]
name = "faer-sparse-experimental"
version = "0.13.4"
edition = "2021"
authors = ["sarah <>"]
description = "Basic linear algebra routines"
readme = "../../README.md"
repository = "https://github.com/sarah-ek/faer-rs/"
license = "MIT"
keywords = ["math", "matrix", "linear-algebra"]

[dependencies]
faer-entity = { workspace = true, default-features = false }

faer-core = { version = "0.13.0", default-features = false, path = "../faer-core" }
faer-cholesky = { version = "0.13.0", default-features = false, path = "../faer-cholesky" }
reborrow = { workspace = true }
dyn-stack = { workspace = true }
assert2 = { workspace = true }
log = { workspace = true, optional = true }
rayon = { workspace = true }
bytemuck = { workspace = true }
pulp = { workspace = true, default-features = false}
coe-rs = { workspace = true }
dbgf = "0.1.0"

[features]
default = ["std"]
std = [
  "faer-core/std",
  "faer-cholesky/std",
  "pulp/std",
]
nightly = [
  "faer-core/nightly",
  "faer-cholesky/nightly",
  "pulp/nightly",
]
perf-warn = ["log"]

[dev-dependencies]
criterion.workspace = true
rand = "0.8.5"
assert_approx_eq = "1.1.0"
dbgf = "0.1.0"
paste = "1.0.14"
matrix-market-rs = "0.1.3"
amd = "0.2.2"
num-complex.workspace = true
regex = "1.10.1"

[[bench]]
name = "bench"
harness = false

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "katex-header.html"]
